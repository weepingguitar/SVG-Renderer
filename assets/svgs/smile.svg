<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Face Outline (Circle approximated with Cubic Bézier Curves) -->
  <path d="M 500 250
           C 750 250, 750 750, 500 750
           C 250 750, 250 250, 500 250"
        stroke="black" stroke-width="10" fill="none" />

  <!-- Mouth (Quadratic Bézier Curve for Smile) -->
  <path d="M 350 600 Q 500 800 650 600"
        stroke="black" stroke-width="15" fill="none" />

  <!-- Left Eye (Quadratic Bézier Curve) -->
  <path d="M 375 450 Q 400 425 425 450"
        stroke="black" stroke-width="15" fill="none" />

  <!-- Right Eye (Quadratic Bézier Curve) -->
  <path d="M 575 450 Q 600 425 625 450"
        stroke="black" stroke-width="15" fill="none" />
</svg>